PLG_EGA_DESCRIPTION="<h2>Easy Google Analytics</h2><h4>Developed by Michael Gilkes<br />Valor Apps</h4><h3>Description</h3><p>This is a flexible, simple-to-use system plugin that is used to add Google Analytics Tracking (asynchronous) Code to a Joomla site. It adds the Google tracking code to the head tag of each page of the website without having to edit any template code. This plugin uses the asynchronous tracking code for tracking a single domain, one domain with multiple subdomains, or multiple TLD domains.</p><p>Note, though, that the tracking code will be added at the end of the list of script tags that Joomla generates, but since the Joomla generated tags usually come before the template scripts, there is no guarantee that the tracking code will be the last script before the &lt;/head&gt; tag.</p><h3>Main features:</h3><ul><li>Automatiaclly places Google Analytics tracking code in head tag</li><li>Specify the Profile ID for your Analytics Account in the Plugin Manager</li><li>Choose what you are tracking: Single domain, Multiple Subdomains, or Multiple TLD</li><li>Automatic (or manual) entry of domain name for Multiple subdomain setting</li><li>Option to exclude Analytics in Administration backend</li></ul><h3>Known Issues:</h3><p>The tracking code may not be the last script tag before the &lt;/head&gt; tag, because of when the template script tags are added. This may cause a performance issue in some browsers, as specified by Google Help.</p>"
