COM_CPANEL_MSG_HTACCESS_BODY="Foi feita uma alteração nos arquivos .htaccess e web.config no Joomla! 3.4 para impedir a listagens de pastas por padrão.  Recomenda-se aos usuários implementar esta alteração em seus arquivos. Consulte <a href="_QQ_"https://docs.joomla.org/Preconfigured_htaccess/pt-br"_QQ_">esta página</a> para obter mais informações."
