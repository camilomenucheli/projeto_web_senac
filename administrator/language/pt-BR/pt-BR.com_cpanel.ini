COM_CPANEL_MSG_LANGUAGEACCESS340_TITLE="Parece que existem problemas com suas configurações multi-idiomas"
COM_CPANEL_MSG_LANGUAGEACCESS340_BODY="Desde o Joomla 3.4.0, você pode ter problemas com o plugin Sistema - Filtro de Idioma no seu site. Para resolver, abra o <a href="_QQ_"index.php?option=com_languages&view=languages"_QQ_">Gerenciador de Idiomas</a> e salve cada conteúdo de idioma manualmente para ter certeza que um Nível de Acesso seja salvo."
COM_CPANEL_MSG_PHPVERSION_BODY="Desde o Joomla 3.3, a versão do PHP que este site usa não mais será suportada. Joomla! 3.3 requer, pelo menos, <a href="_QQ_"http://community.joomla.org/blogs/leadership/1798-raising-the-bar-on-security.html"_QQ_">a versão 5.3.10 do PHP para oferecer segurança aprimorada aos seus usuários</a>."
COM_CPANEL_MSG_PHPVERSION_TITLE="Sua versão do PHP não será suportada no Joomla! 3.3"
COM_CPANEL_MSG_ROBOTS_TITLE="Atualização do robots.txt"
COM_CPANEL_MSG_ROBOTS_BODY="Uma alteração nos arquivos robots.txt padrão do foi feita no Joomla 3.3 para permitir ao Google acessar por padrão os arquivos de mídia e temas para melhorar o SEO. Esta alteração não é aplicada automaticamente em atualizações e recomenda-se aos usuários revisar as alterações no arquivo robots.txt.dist e implementar essas mudanças em seu próprio arquivo robots.txt."
COM_CPANEL_MSG_STATS_COLLECTION_BODY="A partir do Joomla! 3.5 um plugin de estatísticas enviará dados anônimos para o Projeto Joomla. Ele enviará a versão do PHP, o tipo e a versão do banco de dados e o sistema operacional do servidor. <br><br>Este dados serão coletados para assegurar que as próximas versões do Joomla possam aproveitar os recursos mais recentos do PHP e dos bancos de dados sem afetar um número significativo de usuários. Essa demanda tornou-se clara quando a versão mínima do PHP era 5.3.10 necessária quando o Joomla! 3.3 implementou as senhas Bcrypt, mais seguras. <br><br>Mantendo a transparência total e ajudando os desenvolvedores, <a href="_QQ_"https://developer.joomla.org/about/stats.html"_QQ_">estes dados estão disponíveis para todos.</a> Uma API e gráficos mostrarão a versão do Joomla, do PHP e dos bancos de dados usados. <br><br>Você pode optar por não fornecer ao projeto Joomla esta informação, desativando o plugin Sistema - Estatísticas do Joomla!"
COM_CPANEL_MSG_STATS_COLLECTION_TITLE="Coleta de Estatísticas no Joomla"
