JCEMEDIABOX_DESC 				="<h3>JCE MediaBox</h3><p>Mostra conteúdos multimídia (imagens, flash, youtube, quicktime, etc) numa janela popup personalizada.</p><p>Inclui a função tooltip.</p><p>CRÉDITOS:<br />Baseado e inspirado em...</p><ul><li>TinyMCE by Moxiecode - http://tinymce.moxiecode.com</li><li>Tema Light inspirado em Slimbox por Christophe Beyls - http://www.digitalia.be</li><li>Tema Shadow inspirado em ShadowBox - http://mjijackson.com/shadowbox/</li><li>Tema Squeeze inspirado em Squeezebox por Harald Kirschner - http://digitarald.de/project/squeezebox/</li><li>Tema Light inspirado em Slimbox por Christophe Beyls - http://www.digitalia.be</li><li>Thickbox 2.0 por Cody Lindley - http://www.codeylindley.com</li></ul><p>Deve funcionar em todos os navegadores modernos - FF 2+, IE 6+, Opera 9+, Safari, Chrome, Camino</p><h3>Não esqueça de <a href='index.php?option=com_plugins&filter_folder=system&filter_search=jce%20mediabox' title='Publish'><strong>publicar JCE MediaBox!</strong></a></h3><strong>Changelog - <a href='http://www.joomlacontenteditor.net/support/releases/changelog/jcemediabox' target='_blank' title='Changelog'>http://www.joomlacontenteditor.net/support/releases/changelog/jcemediabox</a>"
